
<div>
    <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm">
        <div>
            <input
                type="email"
                id="email"
                ngModel
                name="email"
                required
            />
        </div>
        <div>
            <input
                type="password"
                id="password"
                ngModel
                name="password"
                required
                minlength="6"
            />
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</div>
